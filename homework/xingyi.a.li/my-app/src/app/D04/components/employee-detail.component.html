<div *ngIf="employee">
  <h2>{{employee.name}} details!</h2>
  <div><label>id: </label>{{employee.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="employee.name" placeholder="name">
  </div>
  <div>
    <label>post: </label>
    <input [(ngModel)]="employee.post" placeholder="post">
  </div>
  <button (click)="goBack()">Back</button>
</div>
