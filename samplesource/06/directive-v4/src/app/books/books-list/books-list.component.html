<div class="row" *ngIf="books.length !== 0; else loading">
    <div class="col-md-5">
      <a class="list-group-item clearfix" *ngFor="let book of books" (click)="selectedBook = book">
         <app-book-item [book]="book"></app-book-item>
         <!-- paging -->
      </a>
    </div>
    <div class="col-md-7">
      <app-book-detail *ngIf="selectedBook" [book]="selectedBook"></app-book-detail>
    </div>
</div>
<ng-template #loading>Loading...</ng-template>
